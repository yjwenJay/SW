<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
</head>
<body>
    <table id="table_form" cellpadding="0" cellspacing="0" width="100%" border="1">
        <tr>
            <td id="Td29" style="width: 144px; height: 14px" class="inputTdLeft">
                Game:</td>
            <td style="height: 14px" class="inputTdRight">
                <select id="selGame">
                    <option selected="selected"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="width: 144px; height: 2px" class="inputTdLeft">
                Server:</td>
            <td style="height: 2px" class="inputTdRight">
                <select id="selGameServer">
                    <option selected="selected"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="width: 144px" class="inputTdLeft">
                Camp:</td>
            <td class="inputTdRight">
                <select id="selGameCamp">
                    <option selected="selected"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="width: 144px; height: 13px" class="inputTdLeft">
                Price:</td>
            <td style="height: 13px" class="inputTdRight">
                <input id="txtMinPrice" style="width: 34px" type="text" />
                ~
                <input id="txtMaxPrice" style="width: 34px" type="text" /></td>
        </tr>
        <tr>
            <td style="width: 144px" class="inputTdLeft">
                Ebay name:</td>
            <td class="inputTdRight">
                <input id="txtEbayName" type="text" value="abcca"/></td>
        </tr>
        <tr>
            <td style="width: 144px; height: 13px" class="inputTdLeft">
                Ebay code:</td>
            <td style="height: 13px" class="inputTdRight">
                <input id="txtEbayCode" type="text" /></td>
        </tr>
        <tr>
            <td style="width: 144px; height: 13px" class="inputTdLeft">
                Web code:</td>
            <td style="height: 13px" class="inputTdRight">
                <input id="txtWebCode" type="text" /></td>
        </tr>
        <tr>
            <td style="width: 144px; height: 13px" class="inputTdLeft">
                Charactor name:</td>
            <td style="height: 13px" class="inputTdRight">
                <input id="Text8" type="text" /></td>
        </tr>
        <tr>
            <td style="width: 144px; height: 13px" class="inputTdLeft">
                Customer name:</td>
            <td style="height: 13px" class="inputTdRight">
                <input id="Text4" type="text" /></td>
        </tr>
        <tr>
            <td style="width: 144px" class="inputTdLeft">
                Customer mail:</td>
            <td class="inputTdRight">
                <input id="txtUserMail" type="text" />
            </td>
        </tr>
    </table>  
</body>
</html>
