<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<style type="text/css">
tr{ height:20px}
</style>
    <title>无标题页</title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC" id="table_form" style="width: 100%; ">
        <tr>
            <td bgcolor="#FFFFFF" id="Td29" style="width: 86px; height: 14px">
                Game name:</td>
            <td bgcolor="#FFFFFF" style="width: 122px; height: 14px">
                <label id="lblGame"></label>
            </td>
            <td bgcolor="#FFFFFF" style="width: 128px; height: 14px">            </td>
            <td bgcolor="#FFFFFF" style="width: 130px; height: 14px">            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="width: 86px; height: 2px">
                Order price:</td>
            <td bgcolor="#FFFFFF" style="width: 122px; height: 2px">            
                <label id="lblOrderprice"></label>
            </td>
            <td bgcolor="#FFFFFF" style="width: 128px; height: 2px">
                Transport expense:</td>
            <td bgcolor="#FFFFFF" style="width: 130px; height: 2px">            
                <label id="lblTransportexpense">
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="width: 86px">
                Amount:</td>
            <td bgcolor="#FFFFFF" style="width: 122px">            
                <label id="lblAmount">
                </label>
            </td>
            <td bgcolor="#FFFFFF" style="width: 128px">
                Game ID:</td>
            <td bgcolor="#FFFFFF" style="width: 130px">            
                <label id="lblGameID">
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="width: 86px; height: 13px">
                Web Code:</td>
            <td bgcolor="#FFFFFF" style="width: 122px; height: 13px">
                <label id="lblWebSiteOrderId">                
                </label>
          </td>
            <td bgcolor="#FFFFFF" style="width: 128px; height: 13px">
                Ebay Name:</td>
            <td bgcolor="#FFFFFF" style="width: 130px; height: 13px">            
                <label id="lblEbayName">
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="width: 86px">
                Ebay Code:</td>
            <td bgcolor="#FFFFFF" style="width: 122px">            
                <label id="lblEbayCode">
                </label>
            </td>
            <td bgcolor="#FFFFFF" style="width: 128px">
                User Name:</td>
            <td bgcolor="#FFFFFF" style="width: 130px">            
                <label id="lblUserName">
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="width: 86px; height: 13px">
                Customer mail:</td>
            <td bgcolor="#FFFFFF" style="width: 122px; height: 13px">            
                <label id="lblUserMail">
                </label>
            </td>
            <td bgcolor="#FFFFFF" style="width: 128px; height: 13px">
                Source:</td>
            <td bgcolor="#FFFFFF" style="width: 130px; height: 13px">
                <label id="lblSource">
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="width: 86px; height: 13px">
                Phone:</td>
            <td bgcolor="#FFFFFF" style="height: 13px" colspan="3">            
                <label id="lblPhone">
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="width: 86px; height: 13px">
                MSN/ICQ/Yahoo/Skype :</td>
            <td bgcolor="#FFFFFF" style="height: 13px" colspan="3">            
                <label id="lblCustomerInfo">
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="width: 86px; height: 13px">
                Info:</td>
            <td bgcolor="#ffffff" style="height: 13px" colspan="3">
                 <label id="lblNotes">
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="width: 86px; height: 13px">
                OnLineTime:</td>
            <td bgcolor="#FFFFFF" style="height: 13px" colspan="3">
                <div style="width:100%; height:72px; overflow:auto; ">
                <label id="lblOnLineTime">
                </label>
                </div>
            </td>
        </tr>
</table>

</body>
</html>
